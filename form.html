  <div class="section-container">

      <!-- Form to collect responses -->
      <div class="card card-shadow col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 reveal" style="margin-top: 5%;">
        <h3 style="text-align:center">Submit a Clinical Problem</h3>
        <form action="" method="POST" class="reveal-content" id="serverless-form" name="serverless-form">
          <div class="row">
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="What is your clinical problem? Please be specific."
                name="entry.1932772002" required></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3"
                placeholder="Keywords for your clinical problem. Please enter keywords separated by commas."
                name="entry.1778749419"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name" name="entry.1875658523" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" placeholder="Email" name="entry.1905913782" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="faculty" placeholder="Faculty/Institutional Association"
                name="entry.951629579" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="title" placeholder="Title/Position" name="entry.780877370" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="comments" placeholder="Additional Comments/Suggestions"
                name="entry.774403862" />
            </div>
            <button type="submit" class="btn btn-primary">
              Submit Problem
            </button>
          </div>
        </form>
      </div>
    </div>

  <script>
    const serverlessForm = document.forms['serverless-form'];
    serverlessForm.addEventListener('submit', e => {
      e.preventDefault();
      fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSchYfB4YoSTfnUUPMKGzYWhPpb99E0DpxHwY08mge3PtrD9Yw/formResponse", {

        mode: 'no-cors',
        referrerPolicy: 'no-referrer',
        body: new FormData(serverlessForm)
      }).then(() => {
        alert("Your problem was submitted successfully!")
      }).catch(err => {
        console.log(err)
      })
    });
